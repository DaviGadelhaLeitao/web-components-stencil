<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Components</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <script src="modal.js"></script>
  </head>
  <body>
   <uc-modal>
       <h1 slot="title">Please Confirm</h1>
       <p>With your confirmation you agree to pay the full amount!</p>
   </uc-modal>
   <p>Please confirm your choice.</p>
   <button>Show Details & Confirm</button>
   <script>
     const confirmButton = document.querySelector('button');
     const modal = document.querySelector('uc-modal');

     modal.addEventListener('confirm', () => {
         console.log('confirmed...');
     });

     // At the present moment this cancel is being dispatched from a click event listener from the component.
     // But, this event the way it is belongs to the button and therefore is could not be listened from
     // outside the component.
     // There is an event listener into modal.js line 95 that can capture that event. But, this is not ideal
     // and it will be solved into the next commit.
     modal.addEventListener('cancel', () => {
         console.log('cancelled...');
     });

     confirmButton.addEventListener('click', () => {
      //  modal.setAttribute('opened', '');
      modal.open();
      console.log(modal.isOpen);
     });
   </script>
  </body>
</html>
